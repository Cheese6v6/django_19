{% extends 'base.html' %}

{% block con %}

    <div class="container mt-5 mb-5">
        <h1><b>{{ user }}'s BOOK</b></h1>

        <div class="text-end">
            <a href="{% url 'book:create' %}" class="btn btn-dark">생성</a>
        </div>

        <div class="row mt-3">
            {% for i in blist %}
                <div class="col-lg-4 mt-3">
                    <div class="card">
                        <div class="card-header text-center" style="font-weight: bold; font-size: 17px; {% if i.impo %} background-color:rgb(250, 255, 210); {% endif %}">
                            {{ i.pubdate|date:'Y.m.d H:i' }}
                        </div>
                        <div class="card-body text-center">
                            <h4 class="card-title">{{ i.site_name }}</h4>
                            <p class="card-text">{{ i.summary }}</p>
                            <a href="{{ i.site_url }}" class="btn btn-dark">GO</a>
                            <a href="{% url 'book:delete' i.id %}" class="btn btn-danger">DEL</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
